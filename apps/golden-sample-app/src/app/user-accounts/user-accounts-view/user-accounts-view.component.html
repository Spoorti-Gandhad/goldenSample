<div class="row">
  <div class="bb-card col-lg-6">
    <div class="bb-card__body">
      <div *ngIf="arrangements$ | async as arrangments">
        <h1 i18n="user accounts header@@app.userAccountsView.header">
          There are {arrangments.length, plural, =0 {no accouints} =1 {account} other
          {{{ arrangments.length }} accounts}}
        </h1>

        <ul>
          <li *ngFor="let account of arrangments" data-role="arrangmenet-container">
            {{ account.displayName }} - {{ account.availableBalance }}
            {{ account.currency }}
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
